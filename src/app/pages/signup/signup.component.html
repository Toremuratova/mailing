<div class="signup">
    <div class="title">Sing up</div>
    <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email">
    <input type="name" name="name" placeholder="Username" [(ngModel)]="user.name">
    <input type="password" name="password" placeholder="password" [(ngModel)]="user.password">

    <button (click)="onRegister()">Sign Up!</button>
</div>
