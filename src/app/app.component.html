<div class="header">
  <div class="logo">Message Box</div>
  <div class="header_login">
    <div *ngIf="!active">
      <button routerLink="/login">Login</button>
    </div>
    <div *ngIf="active">
      <button (click)="onLogout()">Logout</button>
    </div>
    <button routerLink="/signup">Sign Up</button>
  </div>
</div>
<div class="sidebar">
  <div class="sidebar_content">
    <a routerLink="/new-message" class="sidebar_content__login" routerLinkActive="active">new message</a>
    <a routerLink="/incoming" routerLinkActive="active">incoming</a>
    <a routerLink="/outcoming" routerLinkActive="active">outcoming</a>
    <a routerLink="/draft" routerLinkActive="active">draft</a>
    <hr/>
    <input type="text" name="username" [(ngModel)]="setting.username">
    <button (click)="onEdit()">Edit username</button>
  </div>
</div>
<div class="content">
  <router-outlet></router-outlet>
</div>
